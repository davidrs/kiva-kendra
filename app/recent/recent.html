<div class="">
  <h3>List View</h3>
  <div>
    <div style="min-height:180px;" class="well col-md-3 col-md-offset-1" ng-repeat="loan in loans | orderBy:orderProp ">
      <h4><a target="_open" href="http://www.kiva.org/lend/{{loan.id}}">{{loan.name}}, {{loan.loan_amount | currency:"$":0 }}</a></h4>
      <p><img ng-src="http://geotree.geonames.org/img/flags18/{{loan.location.country_code}}.png"> {{loan.location.country}}, {{loan.location.town}}</p>
      <p>{{loan.activity}}, {{loan.sector}}</p>
      <p>Status: {{loan.status}}</p>
      <p>Posted: {{loan.posted_date | date}}</p>
      <span class="pull-right small"><a href={{loan.partner.url}}>{{loan.partner_name}}</a></span>
    </div>
  </div>
</div>
